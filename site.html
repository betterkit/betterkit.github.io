<body>
    <nav>
        <div class="topbar cf">
            <div class="fl">
                <a class="calendar"></a><i></i><a href="http://www.nmc.cn/" title="中央气象台">天气预报</a>
            </div>
            <div class="fr">
                <a href="old.html">返回旧版</a><i></i><a href="http://m.66360.cn/">手机版</a><i></i><a href="https://hao.66360.cn/">经典导航</a><i></i><a href="javascript:void(0)" target="_self" id="setIcon">设置</a>
            </div>
        </div>
    </nav>
    <div id="setbox" class="hide">
        <p><label for="setlogo">①标志图片</label>：<input type="url" id="setlogo" placeholder="请输入logo图片地址"><label for="showlogo">生效</label><input type="checkbox" id="showlogo"> <label for="clockColor">②时钟颜色</label>：<input type="color" id="clockColor"> <label for="headerTop">③上边距</label><input type="number" id="headerTop" value="60" min="10" step="5"></p>
        <p>
            <label for="BGimg">⑤背景图片</label>：<input type="url" id="BGimg" placeholder="请输入背景图片地址"><label for="showBGimg">生效</label><input type="checkbox" id="showBGimg" checked>
            <input type="radio" name="BGmode" id="cover" value="cover"><label for="cover">覆盖</label>
            <input type="radio" name="BGmode" id="repeatX" value="repeat-X"><label for="repeatX">横向</label>
            <input type="radio" name="BGmode" id="repeatY" value="repeat-Y"><label for="repeatY">纵向</label>
            <input type="radio" name="BGmode" id="repeatA" value="repeat"><label for="repeatA">双向</label>
            <label for="BGcolorA">⑥背景色1</label><input type="color" id="BGcolorA"><label for="BGcolorB">背景色2</label><input type="color" id="BGcolorB"><label for="BGcolorC">角度</label><input type="number" id="BGcolorC" min="0" max="360" step="5" value="0">
        </p>
    </div>
    <header id="header">
        <h1>简单导航网址大全，自定义实用上网主页</h1>
        <div class="logo web-font"></div>
    </header>
    <div id="search">
        <div class="search">
            <div class="search-box">
                <img class="search-icon" src="static/image/baidu.png">
                <input type="text" id="txt" class="search-input" autofocus>
                <span class="search-clear"></span>
                <button class="search-btn" id="search-btn"></button>
            </div>
            <div class="search-hot" id="box"><ul></ul></div>
            <div class="search-engine">
                <div class="search-head">选择搜索引擎：</div>
                <ul class="search-list"></ul>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <footer>
        <p>
            <a href="mailto:bettersoft@qq.com">联系站长</a>
            <a href="https://support.qq.com/products/44548">意见反馈</a>
            <a href="set.html">设置网址</a>
        </p>
    </footer>
</body>
