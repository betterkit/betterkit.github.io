<!DOCTYPE html>
<html>
<head>
    <base target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的主页</title>
    <meta name="keywords" content="自定义网址,网址导航,我的主页,办公商务">
    <meta name="description" content="我的自定义网址导航，公司企业标志，背景颜色，背景图片，背景图显示模式，无限自定义网址，自定义链接颜色，商务办公主页！">
    <link rel="shortcut icon" href="static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="static/cdn/calendar.js"></script>
    <script src="static/js/main.js" defer></script>
    <script src="https://hm.baidu.com/hm.js?4f52264b794fab5730b2c6c06e1809b9"></script>
</head>
<body>
<header>
    <div class="container cf">
        <div class="fl">
            <span class="weather">天气预报</span>
            <div id="setcity">
                <select id="prov_"><option value="">选择省份</option></select><br>
                <select id="city_"><option value="">选择城市</option></select><br>
                <select id="county_"><option value="">选择区县</option></select><br>
                <button type="button" id="set_ok">确定</button>
                <button type="button" id="set_cannel">关闭</button>
            </div>
            <a href="javascript:;" class="calendar" title="万年历日历">万年历日历</a>
        </div>
        <ul class="fr">
            <li><a href="http://hao.66360.cn/">网址大全</a></li>
            <li><a href="javascript:;">快捷导航</a></li>
        </ul>
    </div>
</header>
    <div class="main">
        <div class="container">
            <div class="hello">
                <div class="logo"><h1>自定义网址导航</h1></div>
            </div>
            <div class="search">
                <div class="search-box">
                    <img class="search-icon" src="static/image/baidu.png">
                    <input type="text" id="txt" class="search-input" autofocus>
                    <span class="search-clear"></span>
                    <button class="search-btn" id="search-btn"></button>
                </div>
                <div class="search-hot" id="box"><ul></ul></div>
                <div class="search-engine">
                    <div class="search-head">
                        <span class="search-tit">选择搜索引擎：</span>
                        <div class="search-tool">搜索热词：<span id="hot-btn" class="off"></span></div>
                    </div>
                    <ul class="search-list"></ul>
                </div>
            </div>
            <div class="infoBox">
                <div class="info">Better soft, Better Life !</div>
            </div>
            <ul class="tab"></ul>
        </div>
    </div>
    <aside class="setBox">
        <div class="topBar cf">
            <span class="title fl">个性设置</span>
            <span class="setOFF fr">关闭</span>
        </div>
        <div class="inner">
            <label for="showInfo">显示提示信息</label><input type="checkbox" id="showInfo">
            <label for="showLink">显示我的网址</label><input type="checkbox" id="showLink"><br>
            <label for="fontSize">字体大小</label> <input type="number" id="fontSize" value="16" max="26" min="12"><br>
            <label for="colorPicker">背景颜色</label> <input type="color" id="colorPicker" value="#fbfbfb" title="点击选取颜色"><br>
            <label for="setLogo">标志图片</label> <input type="url" id="setLogo" placeholder="logo图片网址，支持本地图片"><input type="checkbox" id="showlogo" checked><br>
            <label for="setImage">背景图片</label> <input type="url" id="setImage" placeholder="背景图网址，支持本地图片"><input type="checkbox" id="showbg" checked><br>
            背景图显示模式：<br>
            <input type="radio" name="bgStyle" id="cover" value="cover"><label for="cover">全覆盖</label>
            <input type="radio" name="bgStyle" id="repeatX" value="repeat-X"><label for="repeatX">横重复</label>
            <input type="radio" name="bgStyle" id="repeatY" value="repeat-Y"><label for="repeatY">纵重复</label>
            <input type="radio" name="bgStyle" id="repeat" value="repeat"><label for="repeat">全重复</label><br>
            <label for="SEbgcolor" title="最大和最小值无效">搜索背景</label> <input type="color" id="SEbgcolor" title="#000000~#ffffff之间" value="#ffffff">
            <label for="SEtxtcolor" title="最大和最小值无效">搜索文字色</label> <input type="color" id="SEtxtcolor" title="#000000~#ffffff之间"><br>
            <label for="SEtransparent">搜索透明</label> <input type="range" id="SEtransparent" min="0" max="1" step="0.01">
        </div>
    </aside>
