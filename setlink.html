<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>我的常用网址</title>
<meta name="keywords" content="我的常用网址,网址收藏">
<meta name="description" content="我的常用网址设置，网址收藏">
<link rel="shortcut icon" href="static/image/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="static/css/page.css">
<script src="https://hm.baidu.com/hm.js?4f52264b794fab5730b2c6c06e1809b9"></script>
<script src="static/js/setlink.js" defer></script>
</head>
<body>
<header>
    <div class="container cf">
        <div class="fl"><a href="/">首页</a></div>
        <div class="fr">设置</div>
    </div>
</header>
<div class="content">
    <div class="container">
        <table class="weblist">
            <caption>我的网址</caption>
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="10%">分组</th>
                    <th width="15%">站名</th>
                    <th width="20%">网址</th>
                    <th width="20%">备注</th>
                    <th width="10%">颜色</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hang">
                    <td><input type="number" name="index" class="index" value="-1" style="text-align: center;"></td>
                    <td><input type="text" name="group" class="group" minlength="2" maxlength="20" value="group"></td>
                    <td><input type="text" name="site" class="site" minlength="2" maxlength="50"></td>
                    <td><input type="url" name="url" class="url" minlength="9" maxlength="250"></td>
                    <td><input type="text" name="desc" class="desc" minlength="2" maxlength="250"></td>
                    <td><input type="text" name="color" class="color" minlength="7" maxlength="7" placeholder="#000000" title="链接显示的颜色" style="width:60%"><input type="color" id="colorPicker" style="vertical-align: middle;width: 28%;height: 28px;" value="#000000"></td>
                    <td><button id="add">添加</button></td>
                </tr>
            </tbody>
        </table>
        <div class="note">
            <p>不限量个性网址设置，默认分组名为group，您可以修改为其他名称，有了不同的分组名，才会在首页（搜索引擎下部）显示为多行。（相同的分组名会显示在一行，行满后也会自动换行，建议一行10个网址以内，错落有致会显得美观）</p>
            <p>添加时默认序号为负值(-1)按顺序追加，如果已经添加了多条记录，则可以在其他记录前后插入，如：添加时调整序号为5，则在5号后面（或者说在6号前面）插入新记录。超出记录编号无效。</p>
            <p><b>导出链接</b>可以将设置好的自定义网址导出为文本文件备份，同样<b>选择文件</b>上传，可以从导出的备份文件恢复。</p>
        </div>
    </div>
</div>
<footer>
    <div class="container inout">
        <input type="file" id="fileIn" title="选择备份的自定义网址文件">
        <a href="https://support.qq.com/products/44548" target="_blank">留言反馈</a>
        <button id="outOff">导出链接</button>
    </div>
    
</footer>
</body>
</html>
